<!DOCTYPE html>
<html lang="ja">
  <head>
    {% load django_bootstrap5 %} {% load static %}

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS via django-bootstrap5 -->
    {% bootstrap_css %}

    <!-- Custom CSS -->
    <link
      href="{% static 'manager/css/structure.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- jQuery (optional, Bootstrap5 doesn't rely on it by default) -->
    <script src="{% static 'bootstrap/vendor/jquery/jquery.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <!-- Bootstrap JS via django-bootstrap5 -->
    {% comment %} {% bootstrap_js %} {% endcomment %}
  </head>

  <body>
    <div id="wrapper">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light manager-nav no-margin"
      >
        <div class="container-fluid">
          <a class="navbar-brand">gragragrao Company</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/worker_list/">
                  <i class="fa fa-bar-chart" aria-hidden="true"></i> Worker一覧
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid">{% block body %} {% endblock %}</div>
    </div>

    <!-- Optional scripts (DataTables, etc.) -->
    <script src="{% static 'bootstrap/vendor/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'bootstrap/vendor/datatables-plugins/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/vendor/datatables-responsive/dataTables.responsive.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/sb-admin-2.js' %}"></script>
  </body>
</html>
